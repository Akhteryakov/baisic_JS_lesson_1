<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
/* 
1. Складываем числа 10 и 10, получаем результат 20
2. Результат 20 преобразовывается в строку
3. Происходит конкатенация строк 20 и 10
4. С помощью console.log выводим значение 2010
*/
  console.log(10 + 10 + "10");

  /* 
  1. Числа 10 в начале и в конце строки преобразуются в строки
  2. Происходит конкатенация всех значений 10 в одну строку 101010
  3. С помощью console.log выводим значение 101010
  */
  console.log(10 + "10" + 10);

  /* 
  1. Сложение чисел 10 и 10, рзультат 20
  2. Унарный плюс преобразует "10" в чило
  3. Бинарный плюс складывает 20 и 10, результат 30
  4. С помощью console.log выводим значение 30
  */
  console.log(10 + 10 + +"10");

/* 
1. Унарный минус преобразует "" в число -0  wtf O_o ?!
2. При делении числа на отрицательный ноль в JS получается значение
отрицательной бесконечности
3. С помощью console.log выводим значение -infinity
*/
  console.log(10 / -"");

/* 
1. 2,5 из-за запятой воспринимается как строка
2. Деление на строку незвозможно
3. С помощью console.log выводим значение NaN
*/
  console.log(10 / +"2,5");
</script>
</body>
</html>
